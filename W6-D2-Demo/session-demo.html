<!DOCTYPE html>
<html>
<head>
    <title>Session Storage Demo</title>
</head>
<body>

<h2>Session Storage Click Counter</h2>

<p>
    <button onclick="clickSessionCounter()" type="button">
        Click me!
    </button>
</p>

<p id="result"></p>

<p>Click the button to see the counter increase.</p>
<p>Close the browser tab, to reset the counter.</p>

<script>
function clickSessionCounter() {

    if (typeof(Storage) !== "undefined") {

        if (sessionStorage.clickcount) {
            sessionStorage.clickcount = Number(sessionStorage.clickcount) + 1;
        } else {
            sessionStorage.clickcount = 1;
        }

        document.getElementById("result").innerHTML =
            "You have clicked the button " +
            sessionStorage.clickcount +
            " time(s) in this session.";

    } else {
        document.getElementById("result").innerHTML =
            "Sorry, your browser does not support Web Storage...";
    }
}
</script>

</body>
</html>
