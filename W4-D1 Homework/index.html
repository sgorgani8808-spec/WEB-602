<!DOCTYPE html>
<html lang="en">
<head>
  <!-- basic metas -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- site metas -->
  <title>Racing Boots Inc</title>

  <!-- bootstrap css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!-- custom css (compiled from LESS) -->
  <link rel="stylesheet" href="css/style.css">

  <!-- responsive css -->
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="main-layout">

  <!-- Header -->
  <div class="collection_text">Racing Boots Inc</div>

  <!-- New Collection Section -->
  <div class="about_main layout_padding">

    <div class="collection_section">
      <div class="container">
        <h1 class="new_text"><strong>2023 Collection</strong></h1>
        <p class="consectetur_text">
          Our best collection of 2023. Great for walking, jogging and hiking.
          Stylish, comfort and roomie for your toes.
        </p>
      </div>
    </div>

    <div class="collection_section_3 layout_padding">
      <div class="container">
        <div class="racing_shoes">
          <div class="row">

            <!-- Image -->
            <div class="col-md-8">
              <div class="shoes-img3">
                <img src="images/shoes-blue.png" alt="Jogging Shoes">
              </div>
            </div>

            <!-- Text -->
            <div class="col-md-4">
              <div class="sale_text">
                <strong>
                  On Sale! <br>
                  <span>JOGGING</span> <br>
                  SHOES
                </strong>
              </div>

              <div class="number_text">
                <strong>$ 120</strong>
              </div>

              <button class="seemore">See More</button>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- New Collection Section End -->

  <!-- Footer -->
  <div class="copyright">
    2022 All Rights Reserved.
  </div>

</body>
</html>
